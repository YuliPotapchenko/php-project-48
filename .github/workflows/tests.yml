name: testson:  push:    branches:      - '**'    tags:      - '**'jobs:  build:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - name: Setup          uses: YuliPotapchenko/setup-php@v3          with:            php-version: '8.1'            tools: phpcs      - name: install        run: make install      - name: linter        run: make lint      - name: testDiffer        run: make test      - name: code-coverage          uses: YuliPotapchenko/codeclimate-action@v2.7.5          env:            CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}          with:            coverageCommand: make report            coverageLocations: ${{github.workplace}}/build/logs/clover.xml:clover            debug: true